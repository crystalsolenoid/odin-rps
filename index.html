<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <script src=rps.js defer></script>
  </head>

  <body>
    <h1>Let's play Rock, Paper, Scissors!</h1>

    <button id=rock>rock</button>
    <button id=paper>paper</button>
    <button id=scissors>scissors</button>

    <p id=gameMessage>Choose a move to get started.</p>
    <p>You: <span id=playerScore>?</span></p>
    <p>CPU: <span id=computerScore>?</span></p>
    <button id=reset hidden>Reset?</button>
  </body>
</html>
